<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Equipment | KrishiSeba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --green: #4caf50; --dark-green: #388e3c; --light-bg: #f9fff9; --focus-bg: #f1f8e9; --border: #a5d6a7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(to right, #e8f5e9, #c8e6c9); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .form-container { background: #ffffff; padding: 40px 35px; border-radius: 18px; max-width: 500px; width: 100%; box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15); }
        .form-container h2 { margin-bottom: 25px; color: var(--dark-green); text-align: center; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #2e7d32; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 13px 15px; border: 2px solid var(--border); border-radius: 12px; font-size: 16px; background: var(--light-bg); }
        input:focus, select:focus, textarea:focus { border-color: var(--green); background-color: var(--focus-bg); box-shadow: 0 0 6px rgba(76, 175, 80, 0.25); outline: none; }
        textarea { resize: vertical; min-height: 100px; }
        button { background-color: var(--green); color: #fff; font-weight: bold; padding: 14px; width: 100%; border: none; border-radius: 14px; cursor: pointer; font-size: 18px; }
        .done-section { text-align: center; margin-top: 18px; }
        .done-btn { display: inline-block; background: var(--dark-green); color: #fff; padding: 10px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 16px; margin-top: 6px; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add New Equipment</h2>
    <form th:action="@{/add-equipment}" th:object="${equipment}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="eq-name">Equipment Name</label>
            <input type="text" id="eq-name" placeholder="E.g., Tractor, Harvester" th:field="*{name}" required="required" />
        </div>
        <div class="form-group">
            <label for="eq-category">Category</label>
            <select id="eq-category" th:field="*{category}" required="required">
                <option value="" disabled="disabled" selected="selected">Select Category</option>
                <option value="Tractor">Tractor</option>
                <option value="Seeder">Seeder</option>
                <option value="Harvester">Harvester</option>
                <option value="Sprayer">Sprayer</option>
                <option value="Plough">Plough</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eq-brand">Brand</label>
            <input type="text" id="eq-brand" placeholder="E.g., John Deere, Kubota" th:field="*{brand}" />
        </div>
        <div class="form-group">
            <label for="eq-condition">Condition</label>
            <select id="eq-condition" th:field="*{condition}" required="required">
                <option value="" disabled="disabled" selected="selected">Select Condition</option>
                <option value="New">New</option>
                <option value="Used - Good">Used - Good</option>
                <option value="Used - Needs Repair">Used - Needs Repair</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eq-price">Price per Day (BDT)</label>
            <input type="number" id="eq-price" placeholder="Enter price" th:field="*{pricePerDay}" required="required" />
        </div>
        <div class="form-group">
            <label for="eq-location">Location</label>
            <input type="text" id="eq-location" placeholder="E.g., Dhaka, Rajshahi" th:field="*{location}" required="required" />
        </div>
        <div class="form-group">
            <label for="eq-description">Description</label>
            <textarea id="eq-description" placeholder="Write a short description..." th:field="*{description}"></textarea>
        </div>
        <button type="submit">Add Equipment</button>
    </form>
    <div class="done-section">
        <a th:href="@{/provider-dashboard}" class="done-btn">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
