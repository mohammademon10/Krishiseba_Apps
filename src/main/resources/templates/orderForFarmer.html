<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Order | KrishiSeba</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(to right, #f1f8e9, #dcedc8); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .order-container { background: #fff; padding: 40px 30px; border-radius: 15px; max-width: 550px; width: 100%; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .order-container h2 { text-align: center; color: #388e3c; margin-bottom: 25px; font-size: 28px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #2e7d32; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px 14px; border: 2px solid #a5d6a7; border-radius: 10px; font-size: 16px; outline: none; background: #f9fff9; }
        input:focus, select:focus, textarea:focus { border-color: #4caf50; }
        /* Style for read-only fields */
        input:read-only { background-color: #e9ecef; color: #495057; cursor: not-allowed; }
        textarea { resize: vertical; min-height: 80px; }
        button { background-color: #4caf50; color: white; padding: 14px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="order-container">
    <h2>Place Your Rental Order</h2>
    <form th:action="@{/place-order}" th:object="${order}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Pre-filled with logged-in user's name -->
        <div class="form-group">
            <label for="customer-name">Full Name</label>
            <input type="text" id="customer-name" th:value="${currentUser.fullName}" readonly="readonly" />
        </div>

        <!-- Pre-filled with logged-in user's phone -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" th:value="${currentUser.phone}" readonly="readonly" />
        </div>

        <!-- Dropdown is now dynamically populated from the database -->
        <div class="form-group">
            <label for="equipment">Select Equipment</label>
            <select id="equipment" th:field="*{equipment.id}" required="required">
                <option value="" disabled="disabled" selected="selected">Select an equipment</option>
                <!-- This now correctly displays the name and brand -->
                <option th:each="equip : ${equipmentList}"
                        th:value="${equip.id}"
                        th:text="${equip.name} + (${equip.brand} != null ? ' (' + ${equip.brand} + ')' : '')">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" th:field="*{startDate}" required="required" />
        </div>

        <div class="form-group">
            <label for="rental-days">Rental Duration (Days)</label>
            <input type="number" id="rental-days" min="1" placeholder="e.g., 5" th:field="*{durationDays}" required="required" />
        </div>

        <div class="form-group">
            <label for="address">Delivery Address</label>
            <textarea id="address" th:field="*{deliveryAddress}" placeholder="Enter your delivery location..." required="required"></textarea>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</div>
</body>
</html>
