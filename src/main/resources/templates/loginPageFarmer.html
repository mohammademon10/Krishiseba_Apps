<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KrishiSeba - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(270deg, #ffffff 50%, #a8e063 100%); background-size: 400% 400%; animation: bgSlide 12s ease infinite; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        @keyframes bgSlide { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .container { width: 95%; max-width: 1000px; min-height: 600px; background: rgba(255, 255, 255, 0.2); border-radius: 20px; backdrop-filter: blur(12px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); display: flex; overflow: hidden; position: relative; animation: fadeIn 1s ease; }
        .container::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(60deg, #66bb6a, #a8e063, #ffffff); background-size: 300% 300%; border-radius: 25px; z-index: -1; filter: blur(10px); animation: borderGlow 6s linear infinite; }
        @keyframes borderGlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .panel { width: 50%; padding: 50px 40px; display: flex; flex-direction: column; justify-content: center; color: #333; animation: slideIn 0.8s ease forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .form-container { background-color: rgba(255, 255, 255, 0.7); padding: 30px; border-radius: 15px; backdrop-filter: blur(8px); transition: transform 0.3s; }
        .form-container:hover { transform: scale(1.01); }
        .form-container h2 { text-align: center; margin-bottom: 20px; color: #032433; }
        .alert-error { padding: 15px; margin-bottom: 20px; border-radius: 4px; color: #a94442; background-color: #f2dede; text-align: center; }
        .alert-success { padding: 15px; margin-bottom: 20px; border-radius: 4px; color: #3c763d; background-color: #dff0d8; text-align: center; }
        .form-container input { background: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; outline: none; padding: 14px; margin: 10px 0; border-radius: 8px; font-size: 15px; width: 100%; }
        .form-container input:focus { border-color: #66bb6a; box-shadow: 0 0 6px rgba(102, 187, 106, 0.4); }
        .form-container button { background: #66bb6a; border: none; padding: 12px; width: 100%; margin-top: 15px; color: white; font-size: 16px; border-radius: 8px; cursor: pointer; }
        .switch-link { margin-top: 20px; font-size: 14px; text-align: center; }
        .switch-link a { color: #022203; text-decoration: underline; cursor: pointer; }
        .right-panel { width: 50%; background: linear-gradient(to bottom right, #dcedc8, #c8e6c9); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; }
        .right-panel img { border-radius: 50%; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); animation: bounce 2s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .right-panel h1 { font-size: 36px; margin-bottom: 15px; color: #012103; }
        .right-panel p { font-size: 17px; color: #4e4e4e; }
        @media screen and (max-width: 768px) { .container { flex-direction: column; } .panel, .right-panel { width: 100%; padding: 30px; } }
    </style>
</head>
<body>
<div class="container">
    <div class="panel active" id="loginPanel">
        <div class="form-container">
            <div th:if="${param.error}" class="alert-error">Invalid email or password.</div>
            <div th:if="${param.logout}" class="alert-success">You have been logged out.</div>
            <div th:if="${param.success}" class="alert-success">Registration successful! Please log in.</div>
            <h2>Login to KrishiSeba</h2>
            <form th:action="@{/login}" method="post">
                <input type="text" name="username" placeholder="Email" required="required" />
                <input type="password" name="password" placeholder="Password" required="required" />
                <div class="switch-link">
                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-link">
                Not a member? <a th:href="@{/register}">Register now</a>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <img th:src="@{/images/krishiseba_logo.png}" height="80px" width="80px" alt="Logo" />
        <h1>Welcome to KrishiSeba</h1>
        <p>Smart farming starts here. Connect, grow, and learn with the best agriculture tools and advice.</p>
    </div>
</div>
</body>
</html>
