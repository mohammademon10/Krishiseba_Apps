<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Equipment | KrishiSeba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --green: #4caf50;
      --dark-green: #388e3c;
      --light-bg: #f9fff9;
      --focus-bg: #f1f8e9;
      --border: #a5d6a7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 18px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.8s ease forwards;
      position: relative;
    }

    @keyframes slideIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: var(--dark-green);
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2e7d32;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 13px 15px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: var(--light-bg);
      transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--green);
      background-color: var(--focus-bg);
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.25);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="file"] {
      background-color: transparent;
      border: none;
      padding-left: 0;
    }

    button {
      background-color: var(--green);
      color: #fff;
      font-weight: bold;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--dark-green);
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(56, 142, 60, 0.3);
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 999;
      text-align: center;
      animation: popupFade 0.4s ease;
    }

    @keyframes popupFade {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    #dashboard-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #ffffff;
      color: var(--green);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid #ffffff;
      transition: all 0.3s ease;
    }

    #dashboard-btn:hover {
      background-color: #ffffff;
      color: var(--dark-green);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Equipment</h2>
    <form onsubmit="showPopup(event)">
      <div class="form-group">
        <label for="eq-name">Equipment Name</label>
        <input type="text" id="eq-name" placeholder="E.g., Tractor, Harvester" required>
      </div>

      <div class="form-group">
        <label for="eq-category">Category</label>
        <select id="eq-category" required>
          <option value="" disabled selected>Select Category</option>
          <option>Tractor</option>
          <option>Seeder</option>
          <option>Harvester</option>
          <option>Sprayer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="eq-price">Price per Day (BDT)</label>
        <input type="number" id="eq-price" placeholder="Enter price" required>
      </div>

      <div class="form-group">
        <label for="eq-description">Description</label>
        <textarea id="eq-description" placeholder="Write a short description..."></textarea>
      </div>

      <div class="form-group">
        <label for="eq-image">Upload Image</label>
        <input type="file" id="eq-image">
      </div>

      <button type="submit">Add Equipment</button>
    </form>
    <div id="popup" class="popup">
      âœ… Equipment added successfully!<br><br>
      <a href="dashboard.html" id="dashboard-btn">Go to Dashboard</a>
    </div>
  </div>

  <script>
    function showPopup(e) {
      e.preventDefault();
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      // Reset form
      e.target.reset();

      // Optional: auto-hide popup after 5 seconds
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    }
  </script>

</body>
</html>
