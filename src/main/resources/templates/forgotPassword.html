
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSeba - Forgot Password</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #ffffff 50%, #a8e063 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 500px; background: rgba(255, 255, 255, 0.25); border-radius: 20px; backdrop-filter: blur(12px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); padding: 40px; text-align: center; }
        h2 { color: #032433; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin: 12px 0; border-radius: 10px; border: 1px solid #ccc; background: rgba(255, 255, 255, 0.9); font-size: 15px; outline: none; }
        input:focus { border-color: #66bb6a; }
        button { background: #66bb6a; color: white; border: none; padding: 12px; width: 100%; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .back-link { margin-top: 20px; font-size: 14px; }
        .back-link a { color: #022203; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email to reset your password.</p>
    <form th:action="@{/forgot-password}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="email" name="email" placeholder="Email" required="required" />
        <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-link">
        Back to <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
