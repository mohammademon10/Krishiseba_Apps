<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | KrishiSeba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(270deg, #a8e063, #f5f5f5, #dcedc8);
            background-size: 600% 600%;
            animation: bgAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 1000px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.2s ease;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            z-index: -1;
            background: linear-gradient(45deg, #66bb6a, #a8e063, #ffffff, #66bb6a);
            border-radius: 25px;
            animation: animateBorder 6s linear infinite;
            background-size: 300% 300%;
            filter: blur(10px);
        }

        @keyframes animateBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .panel {
            width: 50%;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
            animation: slideIn 0.6s ease forwards;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .form-container:hover { transform: scale(1.01); }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #032433;
            animation: typing 4s steps(22) 1;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #66bb6a;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }

        .alert-error { padding: 12px; margin-bottom: 15px; border-radius: 8px; color: #a94442; background-color: #f2dede; text-align: center; font-weight: 500; }

        .form-container input, .form-container select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            padding: 14px;
            margin: 8px 0; /* Adjusted margin for tighter fit */
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
            transition: 0.3s;
        }
        .form-container input:focus, .form-container select:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }
        .form-container button {
            background: #66bb6a;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .form-container button:hover {
            animation: bounce 0.3s ease;
            background: #0a1700;
        }

        @keyframes bounce { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }

        .switch-link { margin-top: 20px; font-size: 14px; text-align: center; }
        .switch-link a { color: #022203; text-decoration: underline; cursor: pointer; }
        .switch-link a:hover { color: #66bb6a; }

        .right-panel {
            width: 50%;
            background: linear-gradient(to bottom right, #dcedc8, #c8e6c9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            animation: fadeIn 2s ease;
        }
        .right-panel img { border-radius: 50%; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-bottom: 20px; animation: bounce 2s infinite ease-in-out; }
        .right-panel h1 { font-size: 36px; margin-bottom: 15px; color: #012103; }
        .right-panel p { font-size: 17px; color: #4e4e4e; }

        .social-login { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .social-login button { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; width: 100%; transition: transform 0.2s; }
        .social-login button:hover { transform: scale(1.05); }
        .google-btn { background-color: #db4437; color: white; }
        .facebook-btn { background-color: #010816; color: white; }

        @media screen and (max-width: 768px) {
            .container { flex-direction: column; }
            .panel, .right-panel { width: 100%; padding: 30px; }
        }
    </style>
</head>

<body>
<div class="container">
    <!-- Register Panel -->
    <div class="panel" style="display: flex;">
        <div class="form-container">
            <h2>Register for KrishiSeba</h2>
            <div th:if="${registrationError}" class="alert-error" th:text="${registrationError}"></div>

            <!-- FORM IS NOW COMPLETE AND PROFESSIONAL -->
            <form id="registrationForm" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validatePassword()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <input type="text" placeholder="Full Name" th:field="*{fullName}" required="required" />
                <input type="email" placeholder="Email" th:field="*{email}" required="required" />

                <!-- THE CRUCIAL PHONE NUMBER FIELD -->
                <input type="tel" placeholder="Phone Number" th:field="*{phone}" required="required" />

                <input type="password" id="password" placeholder="Password" th:field="*{password}" required="required" />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required="required" />

                <select name="userType" required="required">
                    <option value="" disabled="disabled" selected="selected">Select User Type</option>
                    <option value="farmer">I am a Farmer</option>
                    <option value="provider">I am an Equipment Provider</option>
                </select>
                <button type="submit">Register</button>
            </form>

            <div class="switch-link">
                Already have an account? <a th:href="@{/login}">Login now</a>
            </div>
            <div class="social-login">
                <button class="google-btn">Register with Google</button>
                <button class="facebook-btn">Register with Facebook</button>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <img th:src="@{/images/krishiseba_logo.png}" height="80px" width="80px" alt="Logo" />
        <h1>Welcome to KrishiSeba</h1>
        <p>Smart farming starts here. Connect, grow, and learn with the best agriculture tools and advice.</p>
    </div>
</div>

<script>
    function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
